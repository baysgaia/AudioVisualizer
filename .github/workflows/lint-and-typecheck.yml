name: Lint and Type Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: node

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd node
          npm install

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      # (任意) ユニットテストを実行する場合
