name: Lint and Type Check

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          cd node
          npm ci

      - name: Lint
        run: |
          cd node
          npm run lint

      - name: Type Check
        run: |
          cd node
          npm run type-check